
<section class="modal" [class.view--modal]="modalService.modalAlertStatus">

  <div class="modal__container">

    <h3>{{ modalAlert?.title }}</h3>

    <p>{{ modalAlert?.message }}</p>

    <div class="actions">
      <button class="action__btn action__btn--cancel"
              [disabled]="isLoading"
              (click)="hideModal()">
        Cancelar
      </button>

      <button class="action__btn action__btn--delete"
              [disabled]="isLoading"
              (click)="typeAlert()">
        Eliminar
      </button>
    </div>

  </div>

</section>
