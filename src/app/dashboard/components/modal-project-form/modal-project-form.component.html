
<div class="container" [class]="{ view__modal: !modalService.modalStatus }">

  <div class="container__form">

    <div class="form">

      <button class="close__modal" (click)="hideModal()">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </button>

      <h1>Crear Proyecto</h1>

      <form autocomplete="off">

            <div class="form__field">

              <input type="text"
                    placeholder="Nombre"
                    formControlName="nombre">

              <span></span>

            </div>

            <div class="form__field">

              <textarea name="" cols="30" rows="5" placeholder="Descripción"></textarea>

              <!-- <input type="text"
                    placeholder="Descripción"
                    formControlName="descripcion"> -->

              <span></span>

            </div>

            <div class="form__field">

              <input type="text"
                    placeholder="Fecha de creación"
                    onfocus="(this.type = 'date')"
                    formControlName="fecha">

              <span></span>

            </div>

            <div class="form__field">

              <input type="text"
                    placeholder="Clave"
                    formControlName="clave">

              <span></span>
            </div>

            <div class="form__field">

              <input type="submit"
                    value="Crear Proyecto">
            </div>


          </form>

    </div>

  </div>

</div>
