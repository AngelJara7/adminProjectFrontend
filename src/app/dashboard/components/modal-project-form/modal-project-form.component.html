
<div class="container"
    [class.view__modal]="!modalService.modalStatus">

  <div class="container__form">

    <div class="container__header">

      <h3>Crear Proyecto</h3>

      <button class="close__modal" (click)="hideModal()">
        Cerrar
      </button>

    </div>


    <shared-alert *ngIf="message()"
                [message]="message"
                [statusRes]="statusRes">

    </shared-alert>

    <div class="form">

      <!-- <h1>Crear Proyecto</h1> -->

      <form autocomplete="off"
            [formGroup]="projectForm"
            (ngSubmit)="addProject()"
            >

            <div class="form__field"
                [ngClass]="{ 'error__field': isValidField('nombre') }">

              <input type="text"
                    placeholder="Nombre"
                    formControlName="nombre">

              <span *ngIf="isValidField('nombre')">
                {{ getFieldError('nombre') }}
              </span>

            </div>

            <div class="form__field">

              <textarea cols="30" rows="5"
                        placeholder="Descripción"
                        formControlName="descripcion">
              </textarea>

              <span *ngIf="isValidField('descripcion')">
                {{ getFieldError('descripcion') }}
              </span>

            </div>

            <!-- <div class="form__field">

              <input type="text"
                    placeholder="Fecha de creación"
                    onfocus="(this.type = 'date')"
                    formControlName="fecha">

              <span *ngIf="isValidField('fecha')">
                {{ getFieldError('fecha') }}
              </span>

            </div> -->

            <div class="form__field">

              <input type="text"
                    placeholder="Clave"
                    formControlName="clave">

              <span *ngIf="isValidField('clave')">
                {{ getFieldError('clave') }}
              </span>

            </div>

            <div class="form__field">

              <input type="submit"
                    value="Crear Proyecto"
                    [disabled]="projectForm.invalid">
            </div>

          </form>

    </div>

  </div>

</div>
