
<div class="alert"
        [ngClass]="{ 'hide__alert': message(),
                    'success': statusRes === alertStatus.success,
                    'error': statusRes === alertStatus.error }">

      <span class="alert__message">
        {{ message() }}
      </span>

      <button class="alert__close"
              (click)="closeAlert()">
              <i class="fa-solid fa-xmark fa-sm"></i>
      </button>

    </div>
