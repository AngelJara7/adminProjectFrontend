
<div class="container">

  <div class="container__img">
      <img src="../../../../assets/img/register-background.jpg" alt="">
  </div>

  <div class="container__form">

    <shared-alert *ngIf="message()"
                [message]="message"
                [statusRes]="statusRes">
    </shared-alert>

    <div class="form">

      <h1>Crear Cuenta</h1>

      <p>Registrate ahora y comienza a administrar tus proyectos de forma ágil</p>

      <form autocomplete="off"
            [formGroup]="registerForm"
            (ngSubmit)="register()">

        <div class="form__field"
            [ngClass]="{ 'error__field': isValidField('nombre') }">
          <input type="text"
                placeholder="Nombre"
                formControlName="nombre">

          <span *ngIf="isValidField('nombre')">
            {{ getErrorField('nombre') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error__field': isValidField('email') }">
          <input type="email"
                placeholder="Email"
                formControlName="email">

          <span *ngIf="isValidField('email')">
            {{ getErrorField('email') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error__field': isValidField('password') }">
          <input type="password"
                placeholder="Contraseña"
                formControlName="password">

          <span *ngIf="isValidField('password')">
            {{ getErrorField('password') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error__field': isValidField('password2') }">
          <input type="password"
                placeholder="Confirmar contraseña"
                formControlName="password2">

          <span *ngIf="isValidField('password2')">
            {{ getErrorField('password2') }}
          </span>
        </div>

        <div class="form__field">

          <input type="submit"
                value="Registrar"
                [disabled]="registerForm.invalid">
        </div>

      </form>

      <span>Ya tienes una cuenta? <a routerLink="/auth/login">Ingresa aquí</a></span>

    </div>

  </div>

</div>
