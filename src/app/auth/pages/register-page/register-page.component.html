
<div class="container">

  <div class="container__img">
      <img src="../../../../assets/img/register-background.jpg" alt="">
  </div>

  <div class="container__form">

    <div class="alert"
        [ngClass]="{ 'view__alert': viewAlert === true, 'success': statusRes === success, 'error': statusRes === error }">

      <img class="alert__logo"
            [src]="imgAlert">

      <span class="alert__message"
            [ngClass]="{ 'success__msg': statusRes === success, 'error__msg': statusRes === error }">{{ message }}
      </span>

      <button class="alert__close"
              [ngClass]="{ 'success': statusRes === success, 'error': statusRes === error }"
              (click)="closeAlert()">X
      </button>

    </div>

    <div class="form">

      <h1>Crear Cuenta</h1>

      <p>Registrate ahora y comienza a administrar tus proyectos de forma ágil</p>

      <form autocomplete="off"
            [formGroup]="registerForm"
            (ngSubmit)="register()">

        <div class="form__field"
            [ngClass]="{ 'error': isValidField('nombre'), 'valid': !isValidField('nombre')}">
          <input type="text"
                placeholder="Nombre"
                formControlName="nombre">

          <span *ngIf="isValidField('nombre')">
            {{ getErrorField('nombre') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error': isValidField('email'), 'valid': !isValidField('email')}">
          <input type="email"
                placeholder="Email"
                formControlName="email">

          <span *ngIf="isValidField('email')">
            {{ getErrorField('email') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error': isValidField('password'), 'valid': !isValidField('password')}">
          <input type="password"
                placeholder="Contraseña"
                formControlName="password">

          <span *ngIf="isValidField('password')">
            {{ getErrorField('password') }}
          </span>
        </div>

        <div class="form__field"
            [ngClass]="{ 'error': isValidField('password2'), 'valid': !isValidField('password2')}">
          <input type="password"
                placeholder="Confirmar contraseña"
                formControlName="password2">

          <span *ngIf="isValidField('password2')">
            {{ getErrorField('password2') }}
          </span>
        </div>

        <div class="form__field">

          <input type="submit"
                value="Registrar"
                [disabled]="registerForm.invalid">
        </div>


      </form>

      <span>Ya tienes una cuenta? <a routerLink="/auth/login">Ingresa aquí</a></span>

    </div>

  </div>

</div>
