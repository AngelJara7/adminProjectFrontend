
<div class="container">

  <div class="container__form">

      <div>

          <h1>Bienvenido</h1>

          <p>Crea y administra tus proyectos de manera colaborativa</p>

          <form autocomplete="off"
                [formGroup]="loginForm"
                (ngSubmit)="login()"
                class="form">

                <div class="form__field" [ngClass]="{ 'error': isValidField('email'), 'valid': !isValidField('email') }">
                  <input type="email"
                          placeholder="Email"
                          formControlName="email">

                  <span *ngIf="isValidField('email')">
                    {{ getFieldError('email') }}
                  </span>
                </div>

                <div class="form__field" [ngClass]="{ 'error': isValidField('password'), 'valid': !isValidField('password') }">
                  <input type="password"
                        placeholder="Contraseña"
                        formControlName="password">

                  <span *ngIf="isValidField('password')">
                    {{ getFieldError('password') }}
                    {{ errorField }}
                  </span>
                </div>

            <span><a href="#">Olvidaste tu contraseña?</a></span>

            <div class="form__field">
              <input type="submit"
                    value="Iniciar sesión"
                    [disabled]="loginForm.invalid">
            </div>

          </form>

          <span>Aún no tienes una cuenta? <a href="#">Registrate ahora</a></span>

      </div>

  </div>

  <div class="container__img">

    <img src="../../../../assets/img/login-background.jpg" alt="">

  </div>

</div>
